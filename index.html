<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>APP CHAT YES NO</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css"
      rel="stylesheet"
    />
    <link
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css"
      rel="stylesheet"
    />

    <!-- <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" 
    rel="stylesheet" 
    integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" 
    crossorigin="anonymous"> -->
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <nav class="navbar bg-body-tertiary">
      <div class="container-fluid">
        <a class="navbar-brand" href="#">
          <img
            src="https://toppng.com/uploads/preview/senati-vector-logo-download-free-11574173815m1aecslrnv.png"
            alt="Logo"
            width="100"
            class="d-inline-block align-text-top"
          />
          CHAT YES NO
        </a>
      </div>
    </nav>
    <div class="container">
      <div class="mt-5 mb-4 senati">
        
      <div class="fa-3x">
        <i class="fa-solid fa-heart fa-beat" style="--fa-animation-duration: 2s;"></i>
      </div>

        <p><b>PETICIONES HTTP CON FETCH</b></p>
      </div>

      <button type="button" id="getdata" class="btn btn-primary"><i class="fa-solid fa-paperclip"></i>GET</button>
      <button type="button" id="postdata" class="btn btn-secondary"><i class="fa-solid fa-pen"></i>POST</button>
      <button type="button" id="putdata" class="btn btn-success"><i class="fa-solid fa-bookmark"></i>PUT</button>
      <button type="button" id="deletedata" class="btn btn-danger"><i class="fa-solid fa-train-tram"></i>DELETE</button>

      <button type="button" id="YesnotApi" class="btn btn-warning"><i class="fa-solid fa-sailboat"></i>YesnotApi</button>


    </div>


    <div class="chat-container">
      <div class="chat-messages" id="chatMessages">
        <!-- aqui se muestran los mensajes -->
      </div>
      <form action="" id="chatForm" class="chat-input">
        <input
          type="text"
          id="messageInput"
          placeholder="Escribe una pregunta aqui"
          required
        />
        <button type="submit"><i class="fa-solid fa-paper-plane"></i></button>
      </form>
    </div>

    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
      crossorigin="anonymous"
    ></script>
    <script src="app.js"></script>
  </body>
</html>
